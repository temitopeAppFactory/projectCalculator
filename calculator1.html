<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kaku</title>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app = "calc">
	<p style="margin-top: 100px;"><span style="font-size: 36px; font-weight: bold;">Kaku</span><span style="color: red; font-style: italic;">...do anything</span></p>
		<div id="main">
			<form name="Calculator" ng-controller="appController">
			<span style="font-size: 10px; color: grey; margin-top: 0; margin-left: 2px; padding-top: 0;"><strong>Kaku 2.0</strong></span>
			<div id="displayArea">
				<!-- <input type="text" value="{{display}}" name="Display" placeholder="0" /> -->
				<textarea placeholder="0">{{display}}</textarea>
			</div>
			
			<div id="buttonArea">
				<input class="button" type="button" name="seven" value="7" ng-click="nums ('7')">
				<input class="button" type="button" name="eight" value="8" ng-click="nums ('8')">
				<input class="button" type="button" name="nine" value="9" ng-click="nums ('9')">
				<input class="button" type="button" name="divide" value="/" ng-click="nums ('/')">
				<br />
				
				<input class="button" type="button" name="four" value="4" ng-click="nums ('4')">
				<input class="button" type="button" name="five" value="5" ng-click="nums ('5')">
				<input class="button" type="button" name="six" value="6" ng-click="nums ('6')">
				<input class="button" type="button" name="mult" value="*" ng-click="nums ('*')">
				<br />
				
				<input class="button" type="button" name="one" value="1" ng-click="nums ('1')">
				<input class="button" type="button" name="two" value="2" ng-click="nums ('2')">
				<input class="button" type="button" name="three" value="3" ng-click="nums ('3')">
				<input class="button" type="button" name="add" value="+" ng-click="nums ('+')">
				<br />
				
				<input class="button" type="button" name="delete" value="<-" ng-click="del()">
				<input class="button" type="button" name="zero" value="0" ng-click="nums ('0')">
				<input class="button" type="button" name="durt" value="." ng-click="Dot()">
				<input class="button" type="button" name="sub" value="-" ng-click="nums ('-')">
				<br />
				
				<input class="button" type="button" name="mod" value="%" ng-click="nums ('%')">
				<input class="button" type="button" name="clear" value="clear" ng-click="clearScreen()">
				<input class="button" type="button" name="root" value="v" ng-click="ruth()">
				<input class="button" type="button" name="sqare" value="^2" ng-click="sqre()">
				<br />
				<input class="button" type="button" name="equals" value="=" ng-click="equal()" style="width: 200px; background-color: green;" />
				<br />
				<br />

				<span style="font-style: italic; font-size: 10px; color: grey; text-align: center; padding-top: 10px; margin-bottom: 0; padding-bottom: 0;"><strong>kaku calculator &copy; <script>
	  								var today = new Date();
	  								var dd = today.getFullYear();
	  								document.write(dd);
	  							</script></strong></span>

				</div>
			</form>
		</div>
	</body>
</html>
