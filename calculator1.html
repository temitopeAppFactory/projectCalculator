<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculat8r</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
	<h1 style="text-align: center;">Calculator</h1>
	<form>
	<div id="main">
		
		
		<div id="displayArea">
		<textarea name="result" rows="5" cols="30"></textarea>
		<!-- <input type="text"/> -->
		</div>
		
		<div id="buttonArea">
			<button type="button" class="button" name="seven" value="7">7</button>
			<button type="button" class="button" name="eigth" value="8">8</button>
			<button type="button" class="button" name="nine" value="9">9</button>
			<button type="button" class="button" name="divide">/</button><br />
			
			<button type="button" class="button" name="four" value="4">4</button>
			<button type="button" class="button" name="five" value="5">5</button>
			<button type="button" class="button" name="six" value="6">6</button>
			<button type="button" class="button" name="multiply">*</button><br />
			
			<button type="button" class="button" name="one" value="1">1</button>
			<button type="button" class="button" name="two" value="2">2</button>
			<button type="button" class="button" name="three" value="3">3</button>
			<button type="button" class="button" name="subtract">-</button><br />
			
			<button type="button" class="button" name="decimal">.</button>
			<button type="button" class="button" name="zero" value="0">0</button>
			<button type="button" class="button" name="sign">+/-</button>
			<button type="button" class="button" name="add">+</button><br />
			
			<button type="button" class="button" name="delete">C</button>
			<button type="button" class="button" name="equals" style="width: 100px;">=</button>
			<button type="button" class="button" name="mod">%</button><br />
			
			<button type="button" class="button" name="root">v</button>
			<input type="reset" class="button" name="clearAll" value="AC" style="width: 100px;"/>
			<button type="button" class="button" name="exponent">e</button>
			
		</div>
	
	</div>
	</form>
		
	</body>
</html>
